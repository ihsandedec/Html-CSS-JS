<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //Gönderilen parametreye kadarki  sayiları toplayan recursive fonksiyon

        var i = 0;
        var toplam = 0;

        function topla(sayi) {
            if (i < sayi) {

                i++;
                toplam += i;
                topla(sayi);
                return toplam

            }
            document.write(toplam);

        }
        topla(6);
    </script>
</head>
