<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 1-10 arasında rastgele sayı üretin ve 1-5 arası çıkarsa Kaybettiniz 5-6 
                                                                                                    arası çıkarsa Kazandınız yazınız.*/

        var sayi = Math.round(Math.random() * 10);
        if (sayi <= 5) {

            document.write("Şanslı Sayı :" + sayi + "<br> Kazandınız");
        } else {

            document.write("Şanslı Sayı :" + sayi + "<br> Kaybettiniz");
        }
    </script>
</head>

<body>

</body>

</html>
