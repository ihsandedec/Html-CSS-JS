<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button ondblclick="ciftTikla()">Çift Tıklayınız</button>
    <button oncontextmenu="sagTikla()">Sağ Tıklayınız</button>
    <button onmouseenter="uzerineGelme()">Üzerine Geliniz01</button>
    <button onmouseleave="uzerindenGitti()">Üzerine Geliniz02</button>

    <script type="text/javascript">

        function ciftTikla(){
            alert("Çıft Tıklama Özelliği Etkin");
        }
        function sagTikla(){
            alert("Sağ Tıklama Özelliği Etkin");
        }
        function uzerineGelme(){
            alert("Üzerine Gelme Özelliği Etkin");
        }
        function uzerindenGitti(){
            alert("Üzerinden Gitme özelliği Etkin");
        }

    </script>

</body>
</html>
