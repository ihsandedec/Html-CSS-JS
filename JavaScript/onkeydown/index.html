<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" onkeydown="islem()" placeholder="Bir Tuşa Basınız">
    <br><br>
    <div id="sonuc"></div>

    <script type="text/javascript">
        i=0;
        function islem(){
            i++;
            document.getElementById("sonuc").innerHTML=i;
            if (i>=20) {
                alert("20 den fazla karakter giremezsinz");
            }
        }

    </script>
</body>
</html>
