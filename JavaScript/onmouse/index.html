<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        
        div{
            width: 150px;
            height: 150px;
            background-color: aqua;
        }

    </style>
</head>
<body>

    <div id="sec" onmouseover="geldi(this)" onmouseout="gitti()"></div>

    <script type="text/javascript">

        function geldi(prm1){
            prm1.innerHTML="Mause Geldi";
        }
        function gitti(){
            document.getElementById("sec").innerHTML="Mause Gitti";
        }


    </script>
    
</body>
</html>
