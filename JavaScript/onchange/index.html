<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    
    <select id="udemy" onchange="kontrol()">

	<div id="sonuc"></div>
	

	<script type="text/javascript">

			var x=document.getElementById("udemy").value;

		}
	
	</script>
</body>
