<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        for (var i = 1; i < 10; i++) {
            document.write(i);
            if (i % 2 == 0) {
                document.write(" Çift <br>");
            } else {
                document.write(" Tek <br>");
            }
        }

        for (var i = 1; i < 6; i++) {

            document.write("<h" + i + "> İhsan Dedeç </h" + i + ">");
        }
    </script>
    <title>Document</title>
</head>
