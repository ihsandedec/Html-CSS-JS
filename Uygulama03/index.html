<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
</head>

<body>
    <h1>İstenilen Yerleri Eksiksiz Dolurunuz</h1>
    <hr>
    <form action="">

        <h3>Hesap Bilgileriniz</h3>
        <p>
            Kullanıcı Adı : <input type="text" name="username" placeholder="Kullanıcı adınızı giriniz" required>
        </p>
        <p>
            Eposta : <input type="email" name="email" placeholder="e-posta adresnizi giriniz" required>
        </p>
        <p>
            Parola : <input type="password" name="parola" placeholder="şifre giriniz" required>
        </p>
        <h3>Kişisel Bilgileriniz</h3>

        <p>
            Ad: <input type="text" name="ad">
        </p>
        <p>
            Soyad :<input type="text" name="soyad">
        </p>
        <p>
            Şehir :
            <select name="şehir">
            <option>Seçiniz</option>	
            <option>Denizli</option>
            <option>İstanbul</option>
            <option>İzmir</option>
            </select>
        </p>
        <p>
            Cinsiyet : <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın

        </p>
        <p>
            Hobileriniz : Sinema
            <input type="checkbox" name="hobiler"> Spor <input type="checkbox" name="hobiler"> Gezi <input type="checkbox" name="hobiler">

        </p>
        <input type="submit" value="Kaydet">

    </form>

</body>

</html>
